    <script>

          console.log(box[i].textContent); //textContent抓取HTML的值(內容)

        // by tag name
        let div = $('div');
        console.log(div);
        console.log(div[0]);
        console.log(div[1]);
        console.log(div[2]);
        console.log(div[3]);
      });
    </script>
