<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* 所有的元素 */
        /* 外距(margin)：元件之間的距離 */
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        padding: 30px;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="box">Title</div>
  </body>
</html>
