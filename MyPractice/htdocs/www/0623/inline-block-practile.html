<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 600px;
        height: 300px;
        background-color: #aaa;
        font-size: 0px;
      }
      .container::before {
        content: '';
        display: inline-block;
        vertical-align: middle;
        height: 100%;
        overflow: hidden;
      }
      .picture {
        display: inline-block;
        vertical-align: middle;
        width: 200px;
      }
      .content {
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 380px;
        padding: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <img src="http://source.unsplash.com/random/200x200" alt="" />
      </div>
      <div class="content">
        <h2>TITLE</h2>
        <p>
          越來越一個帶來，交換新竹用來每年頓時道理，學科西安然後和他至於顏色社區目錄感染次數門口本身員工一口吃螺絲，規劃日前長期，警方體驗開關商標爆炸擔任特價，指導許多，編號臉上優秀人士本頁之前看法全文本來數碼相機究竟出處，一把打造，直播主即將或者一邊受到，這是制。
        </p>
      </div>
    </div>
  </body>
</html>
