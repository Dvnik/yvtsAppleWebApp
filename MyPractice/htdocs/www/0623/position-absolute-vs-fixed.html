<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 2000px;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: #333;
        position: absolute;
        /* left: 300px;
        top: 150px; */
        top: 0;
        right: 0;
      }
      .container {
        width: 600px;
        height: 400px;
        background-color: purple;
        position: relative;
      }
      .fixed {
        width: 100px;
        height: 100px;
        background-color: #f00;
        position: fixed;
        left: 300px;
        top: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <div class="fixed"></div>
  </body>
</html>
