<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直置中 line-height</title>
  </head>
  <style>
    .container {
      width: 400px;
      height: 300px;
      background-color: #aaa;
      text-align: center;
      display: table;
    }
    .box {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">
        Hello<br />
        Hello
      </div>
    </div>
  </body>
</html>
