<!DOCTYPE html>
<!-- js-setAttribute.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .test {
        color: #f00;
      }
      .test2 {
        color: #0af;
      }
    </style>
    <title>Document</title>
    <script>
      window.onload = function () {
        let t = document.getElementById('title');
        t.setAttribute('class', 'test');
        document.getElementById('q').setAttribute('type', 'password');
      };
    </script>
  </head>
  <body>
    <h1 id="title" data-key="apple" data-value="50">TITLE</h1>
    <input type="text" id="q" />
  </body>
</html>
