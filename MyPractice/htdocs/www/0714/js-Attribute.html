      function pwSwitch() {
        // 作答

        // document.getElementById('q').setAttribute('type', keyWord);
        // console.log('pwSwitch' + ', Password Mode =' + pwdMode);
        console.log('pwSwitch');
        let pw = document.getElementById('q');
        let pwAtr = pw.getAttribute('type');
        // 解答一
        /*
        if (pwAtr == 'text') {
          pw.setAttribute('type', 'password');
        } else {
          pw.setAttribute('type', 'text');
        }
        */
        // 解答二
        switch (pwAtr) {
          case 'text':
            pw.setAttribute('type', 'password');
            break;
          case 'text':
            pw.setAttribute('type', 'text');
            break;
        }
      }
