<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .school {
        border: 1px solid #000;
        padding: 15px;
        margin: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url:
            'https://www.ris.gov.tw/rs-opendata/api/v1/datastore/ODRP048/106',
          //   dataType: 'json',
          success: function (data) {
            console.log('success');
            console.log(data);
            // console.log(data.responseData[0].site_id); // 區域別
            // console.log(data.responseData[0].people_total); // 年底人口數
            // console.log(data.responseData[0].area); // 土地面積
            // console.log(data.responseData[0].population_density); // 人口密度

            data.responseData.forEach(d => {
              let site = d.site_id;
              let peoples = d.people_total;
              let area = d.area;
              let population = d.population_density;
              let content = `
              <div class="school">
                <h2>${site}</h2>
                <p>年底人口數:${peoples}</p>
                <p>土地面積:${area}</p>
                <p>人口密度:${population}</p>
              </div>
              `;
              //加入子物件
              $('.container').append(content);
            });
          }
        });
      });
      // jQuery();
    </script>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
