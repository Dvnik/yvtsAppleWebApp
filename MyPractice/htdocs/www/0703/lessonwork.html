<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write('<table border=1 align="center">');
      for (let i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (let j = 1; j <= 9; j++) {
          var k = i * j;

          document.write('<td>');
          if (j % 2 == 0) {
            document.write('<font color="green">');
          } else {
            document.write('<font color="red">');
          }
          document.write(i + '*' + j + '=' + k + '</font></td>');
        }
        document.write('</tr>');
      }
      document.write('</table>');
    </script>
  </head>
  <body></body>
</html>
