<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 100;
      let b = 200;
      console.log(a);
      console.log(b);
      var c = 'Hello World!';
      console.log(c);
      var d = true;
      console.log(d);
      let e;
      console.log(e);
      var f = '123';
      console.log(typeof f);
      console.log(parseInt(f)); // parseFloat()
      console.log(typeof parseInt(f));
      var intSum1 = 0;
      var intSum2 = 0;
      var intSum3 = 0;
      for (i = 1; i <= 5; i++) {
        document.write('整數：' + i + '<br>');
        intSum1 += i;
      }
      console.log(intSum1);

      var j = 1;
      while (j <= 5) {
        document.write('整數：' + j + '<br>');
        intSum2 += j;
        j++;
      }
      console.log(intSum2);

      var k = 1;
      do {
        document.write('整數：' + k + '<br>');
        intSum3 += k;
        k++;
      } while (k <= 5);
      console.log(intSum3);

      let obj = { name: 'allen', sex: 'male', age: 20 };
      for (prop in obj) {
        document.write('屬性：' + prop + '=' + obj[prop] + '<br>');
      }
    </script>
  </body>
</html>
