<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 樣式的常用正規表示式 */
      [class^='asdf'] {
        /* *= > 包含有 */
        /* ^= > 開頭是 */
        /* $= > 結尾是 */
        color: #f00;
      }
    </style>
  </head>
  <body>
    <!-- 測試範例 -->
    <div class="qqasdf">HELLO</div>
    <div class="asdfqq">HELLO</div>
    <div class="asqqdf">HELLO</div>
  </body>
</html>
